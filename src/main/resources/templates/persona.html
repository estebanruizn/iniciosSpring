<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title th:text="${titulo}"></title>
</head>
<body>
<!--<h1 th:text="${titulo}"></h1>
<span th:text="${usuario.codigo}" ></span>
<span th:text="${usuario.nombre}" ></span>
<span th:text="${usuario.apellido}" ></span>
-->
<h1 th:text="${titulo}"></h1>
<div class="container" >

    <table class="table table-striped" >

        <thead class="table-dark" >

        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Eliminar</th>
        </tr>
        </thead>

        <tbody th:each="templist: ${list}">

        <tr>
            <td th:text="${templist.codigo}"></td>
            <td th:text="${templist.nombre}"></td>
            <td th:text="${templist.apellido}"></td>
            <td><button class="btn btn-outline-danger eliminar">Eliminar</button></td>
        </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
  $(document).ready(function() {
    $('.eliminar').click(function() {
      $(this).closest('tr').remove();
    });
  });
</script>
</div>
</body>
</html>
